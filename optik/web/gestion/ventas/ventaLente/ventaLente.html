<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Venta de Lentes</h2>
        </div>
    </div>
</div>
<div class="container mt-1 mb-5">
    <div class="card mt-1">
        <div class="card-body p-5">
                <div class=""  style="text-align: center">
                    <label class="form-label">Cliente atendido: </label>
                    <input disabled type="text" id="txtCliente" class="form-control">
                </div>
                <div class="accordion accordion-flush mt-3 mb-3" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Seleccionar un cliente
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">

                                <div class="d-flex mt-3 mb-3">
                                    <input class="form-control me-2 " type="search" placeholder="Búsqueda cliente" aria-label="Search" id="txtSearch">
                                    <button class="btn btn-outline-primary" type="button" onclick="ma.search()">Buscar</button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover table-sm">  
                                        <caption>Lista de clientes</caption>
                                        <thead>
                                            <tr>
                                                <th scope="col">NOMBRE</th>
                                                <th scope="col">DIRECCIÓN</th>
                                                <th scope="col">CORREO</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbCliente">                      
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">Exámen de Vista:</label><br>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="slcExamenVista">Opciones</label>
                            <select class="form-select" id="slcExamenVista">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Tipo de Mica:</label><br>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="slcTipoMica">Opciones</label>
                            <select class="form-select" id="slcTipoMica">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Material:</label><br>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="slcMaterial">Opciones</label>
                            <select class="form-select" id="slcMaterial">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Armaz&oacute;n:</label><br>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="slcArmazon">Opciones</label>
                            <select class="form-select" id="slcArmazon">
                            </select>
                        </div>
                    </div>
                </div><hr>
                <div class="form-check form-check-inline mt-3 mb-3" id="contenedorTratamientos">

                </div><hr>
                <div class="row mt-3">
                    <div class="col-4">
                        <label class="form-label">Cantidad:</label><br>
                        <input type="number" id="txtCantidad" class="form-control" onchange="ma.validarEntero(this)"><br>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Descuento:</label><br>
                        <input type="number" id="txtDescuento" class="form-control" onchange="ma.validarDescuento(this)"><br>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Altura Oblea:</label><br>
                        <input type="number" id="txtOblea" class="form-control" onchange="ma.validarEntero(this)"><br>
                    </div>
                </div>
                <center>
                    <button type="button" class="btn btn-outline-danger m-3 " onclick="ma.agregarVenta()">Agregar</button>
                </center>
        </div>
    </div>
    <div class="card mt-5">  
        <div class="card-header">
            <h2 class="text-center">Carrito</h2>
        </div>
        <div class="card-body">
            <div class="container-fluid row mb-3">
                <form class="d-flex">
                    <span class="input-group-text">Total: $</span>
                    <input type="text" class="form-control" id="txtTotal" disabled>
                    <!--label class="">Total: <label class="" id="total"></label></label-->
                    <button class="btn btn-outline-primary ms-3" type="button" onclick="ma.realizarVenta()">Vender</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm">  
                    <caption>Carrito de lentes </caption>
                    <thead>
                        <tr>
                            <th scope="col">ALTURA OBLEA</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">DESCUENTO</th>
                        </tr>
                    </thead>
                    <tbody id="tbVenta">                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

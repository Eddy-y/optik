<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesion</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
        <!-- alertas -->
        <link href="style/sweetalert2/sweetalert2.css" rel="stylesheet" type="text/css"/>
        <!-- fuente de letras -->
        <link rel="stylesheet" href="style/font_awesome_5_15_3/css/all.min.css" />
        <link rel="stylesheet" href="style/styleLogin.css" />
        <style>
            .navbar {
                background: #0f0c29 !important;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29)!important;  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #24243e, #302b63, #0f0c29)!important; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            .link {
                color:#FFF !important;
                font-size: 14px;
                text-decoration: none;
            }
            a:link {
                text-decoration: none;
            }
            a:visited {
                text-decoration: none;
            }
            a:hover {
                text-decoration: none;
                color: #FFF;
                font-weight: bold;
            }
            a:active {
                text-decoration: none;
            }
            .logo{
                color:#FFF !important;
                font-size: 20px;
                font-weight: bold;
                text-decoration: none;
                
            }
            .card-header{
                background-color: #4d4596;
            }
            .card{
                box-shadow: 0 20px 25px -5px #0f0c29, 0 8px 10px -6px rgb(0 0 0 / 0.1);
                border: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid navbar-brand">
                <a href="home.html" class="logo" ><img class="m-2 my-1" src='img/logo.png' style="width:30px">QUALITE</a>
                <a class="navbar-link me-2 link" onclick="" href="index.html">Login</a>
            </div>
        </nav>
        <main class="centrar contenido">
            <!--Hey! This is the original version
 of Simple CSS Waves-->

            <div class="header">

                <!--Content before waves-->
                <div class="inner-header flex">
                    <div class="container-fluid text-center border-5">
                        <div class="row justify-content-center ">
                            <div class="col-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="text-light" >Login</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-floating mt-3 text-black">
                                            <input id="txtUsuario" type="text" class="form-control" placeholder="Nombre de Usuario"/>
                                            <label for="txtUsuario" ><img class="m-2 my-1" src='img/userInicio.svg'>Usuario:</label>
                                        </div>
                                        <div class="form-floating mt-3 text-black">
                                            <input id="txtPassword" type="password" class="form-control" placeholder="Password"/>
                                            <label for="txtPassword"><img class="m-2 my-1" src='img/key.svg'>Password:</label>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button class="btn btn-outline-primary bg-gradient" onclick="login();">
                                                <i class="fas fa-user"></i>
                                                Ingresar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!--Waves Container-->
                <div>
                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                         viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                    </svg>
                </div>
                <!--Waves end-->

            </div>
            <!--Header ends-->



            <!--Content starts-->
            <div class="content flex">
                <p>Optica Qualite</p>
            </div>
            <!--Content ends-->
        </main>

        <script src="style/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
        <script src="style/sweetalert2/sweetalert2.js" type="text/javascript"></script>
        <script src="style/font_awesome_5_15_3/js/all.js"></script>
        <script src="js/optiq.js"></script>
    </body>
</html>
